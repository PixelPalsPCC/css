<html>
<!-- Set a radial gradient background for the <div> element, transitioning from "white" to "green", in a circle shape. -->

<head>
    <style>
        div {
            height: 150px;
            width: 200px;
            background-image: radial-gradient(circle, white, green);
        }
    </style>
</head>

<body>

    <div style="height:200px"></div>

</body>

</html>
