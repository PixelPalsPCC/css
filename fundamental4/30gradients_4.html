<html>
<!-- Set a linear gradient background for the <div> element, going diagonally from top left to bottom right.-->

<head>
    <style>
        div {
            background-image: linear-gradient(to bottom right, white, rgb(223, 42, 18));
        }
    </style>
</head>

<body>

    <div style="height:200px"></div>

</body>

</html>
