<html>
<!-- Set the padding in <th> elements to "15px". -->

<head>
    <style>
        table, th, td {
            border: 2px solid green;
        }
        th { 
            padding : 15px; 
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
    </table>
</body>

</html>
