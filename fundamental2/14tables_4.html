<html>
<!-- Set the text alignment in <td> elements to "right". -->

<head>
    <style>
        table, th, td {
            border: 2px solid green;
        }
        td { 
            text-align : right; 
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
    </table>
</body>

</html>
