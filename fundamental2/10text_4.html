<html>
<!-- Style text in <h1> to uppercase letters, and text in <p> to capitalized letters. -->

<head>
    <style>
        h1 {
            text-transform: uppercase;
        }

        p {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
</body>

</html>
