<html>
<!-- Set the border to "2px solid green" for table, th and td elements. -->

<head>
    <style>
        table, th, td {
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
    </table>
</body>

</html>
