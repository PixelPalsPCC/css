<html>
<!-- 
For the <h1> element, use the shorthand margin property to add these margins:
    left: 10px
    right: 15px
    top: 20px
    bottom: 25px
 -->
<head>
    <style>
        h1 {
            margin-left: 20px 15px 25px 10px;
        }
    </style>
</head>

<body>

    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>

</body>

</html>
