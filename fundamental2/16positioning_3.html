<html>
<!-- Position the <h1> element 50px from the top, relative to the HTML page. -->

<head>
    <style>
        li {
            position: absolute;
            top: 50px;
        }
    </style>
</head>

<body>
    <ul>
        <li>Cloud</li>
        <li>Rain</li>
        <li>Ocean</li>
    </ul>
</body>

</html>
