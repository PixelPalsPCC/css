<html>
<!-- Collapse the table borders into a single border. -->

<head>
    <style>
        table, th, td {
            border: 2px solid green;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
    </table>
</body>

</html>
