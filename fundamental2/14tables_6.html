<html>
<!-- Set the background color of <th> elements to "lightblue". -->

<head>
    <style>
        table, th, td {
            border: 2px solid green;
        }
        th { 
            background-color : lightblue; 
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
    </table>
</body>

</html>
