<html>
<!-- Set the background-color to red, when you mouse over elements with the class "university". -->

<head>
    <style>
        .university:hover {
            color: red;
        }
    </style>
</head>

<body>

    <h1 class="university">This is a header.</h1>
    <p class="university">This is a paragraph.</p>
    <p>This is a paragraph.</p>
</body>

</html>
