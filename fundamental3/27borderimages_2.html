<html>
<!-- The image border needs a border-image-repeat value, insert one of the legal values. -->

<head>
    <style>
        div {
            border: 10px solid transparent;
            padding: 15px;
            -webkit-border-image: url(border.png) 30 repeat;/* Safari 3.1-5*/
            -o-border-image: url(border.png) 30 repeat;/* Opera 11-12.1 */
            border-image: url(border.png) 30 repeat;
            text-align: center;
            background: rgb(255, 230, 0);
        }
    </style>
</head>

<body>
    <div>This is a div element. It has some text.</div>
</body>

</html>
