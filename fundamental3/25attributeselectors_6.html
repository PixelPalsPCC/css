<html>
<!-- elements that have a title attribute containing the value bouquet (hint: bouquets also contain bouquet). -->

<head>
    <style>
        [title*="bouquet"] {
            border: 5px solid rgb(0, 64, 255);
        }
    </style>
</head>

<body>

    <img src="roses.webp" title="blue roses bouquet">
    <img src="lillies.webp" title="lillies bouquets">
    <img src="bouquet.webp" title="the blue bouquets">

</body>

</html>
