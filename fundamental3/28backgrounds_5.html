<html>
<!-- The background-clip property has three possible values (padding-box,border-box,content-box), try inserting them.-->

<head>
    <style>
        #example1 {
            border: 10px dotted red;
            padding: 20px;
            background-color: yellow;
            background-clip: padding-box;
        }
    </style>
</head>

<body>

    <h1>This is a heading</h1>
    <p id="example1">This is a paragraph</p>
    <p>This is a paragraph</p>
    <div></div>

</body>

</html>
