<html>
<!-- Set the background color to "red" for <a> elements that have a target attribute. -->

<head>
    <style>
        a[target] {
            background-color: red;
        }
    </style>
</head>

<body>

    <a href="https://pasadena.edu">Pasadena City College</a>
    <a href="http://lamission.edu" target="_blank">LA Mission College</a>
    <a href="http://lacitycollege.edu" target="_top">LA City College</a>

</body>

</html>
