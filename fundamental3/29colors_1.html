<html>
<!-- Insert the RGBA color value for a full red background color of the <h1> element, with no transparency -->

<head>
    <style>
        h1 {
            background-color: rgba(255, 0, 0, 1.0);
        }
    </style>
</head>

<body>

    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>

</body>

</html>
