<html>
<!-- Use CSS to "remove" the transparency of the image when the user mouse over the image. -->

<head>
    <style>
        img {
            opacity: 0.4;
        }

        img:hover {
            opacity: 1.0;
        }
    </style>
</head>

<body>
    <img src="california.png" width="200px">
</body>

</html>
