<html>
<!-- Set a border for elements that have a title attribute that contains the word blue. -->

<head>
    <style>
        [title~="blue"] {
            border: 5px solid rgb(0, 64, 255);
        }
    </style>
</head>

<body>

    <img src="roses.webp" title="blue roses">
    <img src="lillies.webp" title="lillies">
    <img src="bouquet.webp" title="the blue bouquet">

</body>

</html>
